<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Review collector</title>
</head>
<body>
  <div id="parent">
    <section id="left">
      <div>
        <textarea id="review-container" rows="10" cols="70"></textarea>
      </div> 
      <div id="review-stars">
        <img id="one-star" src="svgs/emptyStar.svg" />
        <img id="two-star" src="svgs/emptyStar.svg" />
        <img id="three-star" src="svgs/emptyStar.svg" />
        <img id="four-star" src="svgs/emptyStar.svg" />
        <img id="five-star" src="svgs/emptyStar.svg" />
      </div>    
      <button id="submit">Submit</button>
    </section>
    <section id="right"></section>
  </div>

  <script type="module" src="script.js" />
</body>
</html>
